{% extends "base.html" %}

{% block title %}Recuperar Senha - Help Desk{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-100">
    <div class="card w-full max-w-md bg-base-200 shadow-2xl">
        <div class="card-body">
            <div class="text-center mb-6">
                <i class="fas fa-key text-4xl text-primary mb-2"></i>
                <h2 class="card-title text-2xl justify-center">Recuperar Senha</h2>
                <p class="text-base-content/70">Digite seu email para receber instruções</p>
            </div>
            
            <form method="POST">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" name="email" placeholder="seu@email.com" 
                           class="input input-bordered" required>
                </div>
                
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Enviar Instruções
                    </button>
                </div>
            </form>
            
            <div class="divider">OU</div>
            
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="btn btn-outline btn-sm">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
